<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TIC TAC TOE</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
        <h1>TIC TAC TOE</h1>
      <div class="msg-container hide">
        <p id="msg"></p>
        <button class="btn" id="new-game">New Game</button>
      </div>
      <div class="container">
        <div class="game">
          <button class="box bl bt"></button>
          <button class="box bt"></button>
          <button class="box bt br"></button>
          <button class="box bl"></button>
          <button class="box"></button>
          <button class="box br"></button>
          <button class="box bb bl "></button>
          <button class="box bb "></button>
          <button class="box bb br"></button>
        </div>
      </div>
      <button class="btn hide" id="reset-game">Reset Game</button>
    </main>
    <script src="app.js"></script>
  </body>
</html>
